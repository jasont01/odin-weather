<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
</head>
<body>
  <div id="background">
    <div id="container">

      <h1>Weather</h1>

      <div id="results">
        <div id="location"></div>
        <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" id="icon">
        <p id="current-conditions"></p>
        <p id="current-temp"></p>
        <div id="other-info">
          <p>Feels Like: <span id="feels-like"></span></p>
          <p>Humidity: <span id="humidity"></span>%</p>
          <p>Pressure: <span id="pressure"></span> hPa</p>
        </div>
        
        <div class="compass">
          <div class="direction">
            <p><span></span></p>
          </div>
          <div class="arrow"></div>
        </div>
        
        <p id="date"></p>
      </div>
      
      <form>
        <input type="text" placeholder="Enter Location" autofocus>
        <button type="submit">Search</button>
      </form>
      
    </div>
  </div>
</body>
</html>
